{% extends 'base.html' %}

{% block title %} 
Login
{% endblock %}

{% block content %}

<h1>Login</h1>
<br/>
<div class="form-group">
<form method="POST">
    {% csrf_token %}

    <div class="mb-3 row">
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" placeholder="Dein Fantasiename">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" placeholder="Dein Passwort">
        </div>
      </div>

    <div class="btn-group" role="group">      
      <button class="btn btn-primary">Login</button>
      <a class="btn btn-outline-primary" href="{% url 'not_implemented' %}">Passwort vergessen</a>
    </div>
</form>
</div>



{% endblock %}
